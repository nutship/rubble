<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=0.4,maximum-scale=12.0, minimum-scale=0.0,user-scalable=no, minimal-ui">
    <head>
        <link rel="stylesheet" href="css/fonts.css">
        <!-- <link rel="stylesheet" href="css/gadgets/snow.css">
        <link rel="stylesheet" href="css/gadgets/loading.css"> -->
        <link rel="stylesheet" href="css/gadgets/shinebutton.css">
        <!-- <link rel="stylesheet" href="css/gadgets/glitchtext.css"> -->
        <link rel="stylesheet" href="css/gadgets/solidrotation.css">
        <link rel="stylesheet" href="css/gadgets/clipcontent.css">
        <link rel="stylesheet" href="css/gadgets/revealtext.css">
        <!-- <link rel="stylesheet" href="css/gadgets/ghost.css"> -->
        <link rel="stylesheet" href="css/gadgets/starsky.css">
        <link rel="stylesheet" href="css/gadgets/moon.css">
        <link rel="stylesheet" href="css/gadgets/ring.css">
        <style>
            body {
                margin: 0;
                display: flex;
                justify-content: flex-start;
                align-items: center;
                min-height: 100vh;
                background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
                overflow: hidden;
                filter: drop-shadow(0 0 10px white);
            }

            .cross-bar-glitch .bars {
                left: 4rem;
            }
        </style>
        <script src="../js/gadgets/ring.js"></script>
    </head>
<body>
<div class="starsky">
    <!-- star sky -->
    <div class="landscape"></div>
    <div class="filtersky"></div>
    <canvas id="canvas" style="position:absolute; width: 100%; height: 100%;"></canvas>
    <div style="position: relative; z-index: 1; float:right; margin-right: 9rem; top: 4rem; width:100px; height: 100px">
        <div class="moon" style="width:100px; height: 100px;"></div>
    </div>
    <div style="clear:left; height: 9rem;"></div>

    <!-- title -->
    <div class="sphere" style="--circles-count: 3; left: 4rem; float: left;">
        <div class="circles" style="--j: 1">
        <div class="circle" style="--i: 1"></div>
        <div class="circle" style="--i: 2"></div>
        <div class="circle" style="--i: 3"></div>
        </div>
        <div class="circles" style="--j: 2">
        <div class="circle" style="--i: 1"></div>
        <div class="circle" style="--i: 2"></div>
        <div class="circle" style="--i: 3"></div>
        </div>
        <div class="circles" style="--j: 3">
        <div class="circle" style="--i: 1"></div>
        <div class="circle" style="--i: 2"></div>
        <div class="circle" style="--i: 3"></div>
        </div>
    </div>
    <div class="reveal" style="float: left; left: 8rem; top: 2rem; font-family: cycn-eng;">
    &emsp;Rubble&emsp;
    </div>
    <div style="clear: both;"></div>

    <!-- start button -->
    <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | e }}" style="margin-left: 10rem;">
        <button class="btn btn-primary btn-ghost btn-shine" style="top: 2rem; left: 6rem;">
            open
        </button>
    </a>
    <div style="clear:both;"></div>
    <!-- invisible button -->
    <button onclick="toggleShape()" id="rbtn" style="background: transparent; border:none;"></button>
    <!-- spinning numbers -->
    <div id="container" style="float: right; margin-right: 4rem;">
        <div id="stage">
            <div id="shape" class=" backfaces  cube">
            <div class="plane one">0</div>
            <div class="plane two">1</div>
            <div class="plane three">0</div>
            <div class="plane four">1</div>
            <div class="plane five">0</div>
            <div class="plane six">1</div>
            <div class="plane seven">0</div>
            <div class="plane eight">1</div>
            <div class="plane nine">0</div>
            <div class="plane ten">1</div>
            <div class="plane eleven">0</div>
            <div class="plane twelve">1</div>
            </div>
        </div>
    </div>
    <!-- toc -->
    <div class="shadow" style="float: left;">
        <div class="card">
        <div class="card-header" style="float: none;position: relative;">‚≠ê</div>

</div>
